<div class="login-bg" ng-init="getcooperatenames()">
<div class="container">
<h1>ADD DOCTOR</h1>
<div class="login-form">
<form method="post" ng-submit="adddoctordata()">

<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Doctor Name</label>
<input type="text" name="adddoctorname" ng-required="true" class="" ng-model="formdata.adddoctorname" placeholder="Enter Doctor Name" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Address</label>
<input type="text" name="addaddress" ng-required="true" class="" ng-model="formdata.addaddress" placeholder="Enter Address" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>City</label>
<input type="text" name="addcity" ng-required="true" class="" ng-model="formdata.addcity" placeholder="Enter city" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>TYPE</label>
<input list="typelist" ng-required="true" class="" ng-model="formdata.typelist" placeholder="Enter type" >

<datalist id="typelist">
<option value="corporate">Add To Cooperate</option>
<option value="private">Add To Private</option>


</datalist>
</div>



<div class="form-group" ng-show="formdata.typelist=='corporate'">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Coorporate Name</label>
<input list="coname" name="cooperatename" ng-required="formdata.typelist=='corporate'" class="" ng-model="formdata.cooperatename" placeholder="Enter Cooperate Name" >
<datalist id="coname">

<option ng-repeat="z in cooperatenames">{{z.cooperatename}}</option>

</datalist>
</div>

<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Enter Clinic Name if any</label>
<input type="text" ng-required="true" class="" ng-model="formdata.addclinicname" placeholder="Enter clinic name" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Phone number</label>
<input type="text" ng-required="true" class="" ng-model="formdata.addphonenumber" placeholder="Enter Phone number" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>No of Chairs</label>
<input type="text" ng-required="true" class="" ng-model="formdata.noofchairs" placeholder="Enter Number Of Chairs" >
</div>


<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Date Of Birth</label>
<input type="date" ng-required="true" class="" id="doctordob" ng-model="formdata.dateofbirth">
</div>

<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Age</label>
<input type="text" ng-required="true" class="" ng-model="formdata.age">
</div>
<div class="form-group">
<!--<label style="font-weight: bolder;">Username</label>-->
<label>Years of Experience</label>
<input type="text" ng-required="true" class="" ng-model="formdata.yearsofexperience">
</div>




<div style="text-align: center;" >
<button type="submit" class="btn login-btn" >Submit</button>

</div>

</form>
</div>
</div>
</div>
